<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- action속성 : form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/member/save" method="post">
    이름: <input type="text" name="memberName"> <br>
    학번: <input type="text" name="memberId"> <br>
    학과: <input type="text" name="memberMajor"> <br>
    아이디: <input type="text" name="memberEmail"> <br>
    비밀번호: <input type="password" name="memberPassword"> <br>

    <input type="submit" value="회원가입">
</form>

</body>
</html>
