<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>회원 목록</h2>
<table>
  <tr>
    <th>name</th>
    <th>Id</th>
    <th>major</th>
    <th>email</th>
    <th>password</th>
    <th>상세조회</th>
    <th>삭제</th>
  </tr>
  <tr th:each="member: ${memberList}">
    <td th:text="${member.memberName}"></td>
    <td th:text="${member.memberId}"></td>
    <td th:text="${member.memberMajor}"></td>
    <td th:text="${member.memberEmail}"></td>
    <td th:text="${member.memberPassword}"></td>
    <td>
      <a th:href="@{|/member/list/${member.memberId}|}">조회</a>
    </td>
    <td>
      <a th:href="@{|/member/list/delete/${member.memberId}|}">삭제</a>
    </td>
  </tr>
</table>
</body>
</html>
