<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>update</title>
</head>
<body>
<form action="/member/update" method="post">
    <input type="hidden" th:value="${updateMember.memberName}" name="memberName">
    <input type="hidden" th:value="${updateMember.memberId}" name="memberId">
    <input type="hidden" th:value="${updateMember.memberMajor}" name="memberMajor">
    <input type="hidden" th:value="${updateMember.memberEmail}" name="memberEmail">
    <br>
    변경할 비밀번호: <input type="text" th:value="${updateMember.memberPassword}" name="memberPassword">
    <br>
    <input type="submit" value="비밀번호변경">
</form>
</body>
